<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرتق - تتبع الصلاة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ✅ الشريط العلوي (تاريخ) -->
  <header class="top-bar">
    <div class="date-today">
      <h2>اليوم ٢ يوليو، ٢٠٢٥</h2>
      <p>٧ محرم ١٤٤٧</p>
    </div>
    <div class="days-row">
      <button class="day active">الأربعاء<br>٢</button>
      <button class="day">الثلاثاء<br>١</button>
      <button class="day">الإثنين<br>٣٠</button>
      <button class="day">الأحد<br>٢٩</button>
    </div>
  </header>

  <!-- ✅ محتوى الصفحة الرئيسية -->
  <main class="page" id="home-page">
    <section class="prayers-list">
      <h3>الصلوات</h3>
      <div class="prayer-card fajr">
        <div class="icon">🌙</div>
        <div class="info">
          <h4>الفجر</h4>
          <div class="status-icons">🕓 🕌 📅</div>
        </div>
      </div>
      <div class="prayer-card duhr">
        <div class="icon">☀️</div>
        <div class="info">
          <h4>الظهر</h4>
        </div>
      </div>
      <div class="prayer-card asr">
        <div class="icon">🌤️</div>
        <div class="info">
          <h4>العصر</h4>
        </div>
      </div>
      <div class="prayer-card maghrib">
        <div class="icon">🌇</div>
        <div class="info">
          <h4>المغرب</h4>
        </div>
      </div>
      <div class="prayer-card isha">
        <div class="icon">🌙+</div>
        <div class="info">
          <h4>العشاء</h4>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ صفحة الإحصائيات -->
  <main class="page" id="stats-page" style="display: none;">
    <h3>ملخص الحالة</h3>
    <div class="stats-grid">
      <div class="stat-card on-time">
        <h4>On time</h4>
        <p>٪٨٠ من الأوقات</p>
      </div>
      <div class="stat-card in-jamaah">
        <h4>In jamaah</h4>
        <p>٪٢٠ من الأوقات</p>
      </div>
      <div class="stat-card late">
        <h4>Late</h4>
        <p>٪٠</p>
      </div>
      <div class="stat-card not-prayed">
        <h4>Not prayed</h4>
        <p>٪٠</p>
      </div>
    </div>
  </main>

  <!-- ✅ صفحة الإعدادات -->
  <main class="page" id="settings-page" style="display: none;">
    <h3>الإعدادات</h3>
    <ul class="settings-list">
      <li>الإشعارات 🔔</li>
      <li>النسخ الاحتياطي ☁️</li>
      <li>المظهر 🌗</li>
      <li>شارك التطبيق 🤝</li>
      <li>سياسة الخصوصية 🔒</li>
    </ul>
  </main>

  <!-- ✅ شريط التنقل السفلي -->
  <nav class="bottom-nav">
    <button onclick="switchPage('home-page')">🏠</button>
    <button onclick="switchPage('stats-page')">📊</button>
    <button onclick="switchPage('settings-page')">⚙️</button>
  </nav>

  <!-- ✅ سكريبت تنقل بسيط -->
  <script>
    function switchPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.style.display = 'none';
      });
      document.getElementById(pageId).style.display = 'block';
    }
  </script>
<script src="script.js"></script>

</body>
</html>
